
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Document</title>



</head>
<body>

    <div class="container">

        <div class="menu">

            <div class="header">

                <figure class="fig-logo">
                    <img class="img-logo" 
                    src="./img/logo 1.png" alt="Logo">
                </figure>

                <h2>Quem está assistindo?</h2>

            </div>

            <div class="selection-pesorna">

                <ul class="img-user">

                    <li class="card-user">
                        <figure class="fig-user">
                        <img src="./img/avatar1.png" 
                        alt="user">
                        </figure>
                        <p class="a">Aline</p>

                    </li>

                    <li class="card-user">
                        <figure class="fig-user">
                        <img src="./img/avatar1 (1).png" 
                        alt="user">
                        </figure>
                        <p class="p">Pedrinho</p>

                    </li class="card-user">

                    <li class="card-user">
                        <figure class="fig-user">
                        <img src="./img/avatar1 (2).png" 
                        alt="user">
                        </figure>
                        <p class="j">Júlia</p>

                    </li>

                    <li class="card-user">
                        <figure class="fig-user">
                         <img src="./img/Frame 5.png" 
                        alt="user">
                        </figure>
                        <p class="add">Adicionar perfil</p>
                    
                    </li>

                </ul>
   

            </div>


            <div class="g-perfil">

                 <button">Gerenciar Perfis</button>

            </div>






        </div>

    </div>
